<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech For Girls - Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tech For Girls - Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="college">College/Department:</label>
                <input type="text" id="college" name="college" required>
            </div>

            <div class="form-group whatsapp-group">
                <button type="button" id="whatsappShareBtn">Share on WhatsApp</button>
                <p id="whatsappCounter">Click count: 0/5</p>
                <p id="whatsappMessage" class="message" style="display: none;">Sharing complete. Please continue.</p>
            </div>

            <div class="form-group">
                <label for="screenshot">Upload Screenshot (Resume/Photo):</label>
                <input type="file" id="screenshot" name="screenshot" accept="image/*,.pdf" required>
            </div>

            <div class="form-group">
                <button type="submit" id="submitBtn">Submit Registration</button>
            </div>

            <p id="formMessage" class="message" style="display: none;"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
